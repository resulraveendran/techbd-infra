services:
  fhir:
    build:
      context: ./fhir/
      dockerfile: Dockerfile
      args:
        REPO_URL: ${REPO_URL}
        TAG: ${TAG}
        DATE: ${DATE}
        SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
        TECH_BD_PERSIST_JDBC_URL_WITHOUT_CREDENTIALS: ${STAGE_TECH_BD_PERSIST_JDBC_URL_WITHOUT_CREDENTIALS}
        TECH_BD_PERSIST_JDBC_USERNAME: ${STAGE_TECH_BD_PERSIST_JDBC_USERNAME}
        TECH_BD_PERSIST_JDBC_PASSWORD: ${STAGE_TECH_BD_PERSIST_JDBC_PASSWORD}
    ports:
      - "8080:8080"
