name: synthetic-sftp-techbd-org deployment

on:
  push:
    paths:
      - 'aws/**'

env:
  AWS_REGION: "us-east-1"
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::339712786701:role/AdminAccess
          role-session-name: GithubActions
          aws-region: ${{env.AWS_REGION}} 
      
      - name: install/configure cdk
        run: |
          npm install -g aws-cdk 

      - name: check changes to infrastructure
        run: |
          cd aws
          npm install
          cdk bootstrap
          cdk diff
      
      - name: deploy infrastructure
        run: |
          cd aws
          npm install
          cdk deploy --all --outputs-file output.json --require-approval never

      - name: Upload cdk output artifact
        uses: actions/upload-artifact@v3
        with:
          name: cdk-output-artifact
          path: ./output.json
          retention-days: 14

